{% extends 'base.html' %}

{% block content %}
    <div class="container container-login">
      <div class="row">
        <form class="form-horizontal form-login" method="POST" action="{{urls.users.login}}" data-parsley-validate data-parsley-focus="first" data-parsley-priority-enabled="false">
          <a href={{urls.static.root}}><div class="logo"></div></a>
          <div class="space-50"></div>
          <h1>Login to tabb.io</h1>
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Email</label>
            <div class="col-sm-8">
              <input type="email" name="email" class="form-control" id="email" placeholder="Your email" data-parsley-trigger="change focusout blur" required data-parsley-type-message="This doesn't look like a valid email" data-parsley-required-message="An email is required to login">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-8">
              <input type="password" name="password" class="form-control" id="password" placeholder="Your password" data-parsley-trigger="change focusout blur" required data-parsley-required-message="Your password is required to login">
            </div>
          </div>
          <div class="space-50"></div>
          <div class="form-group">
            <div class="controls">
              <button class="btn btn-lg btn-block btn-purple" type="submit">Login</button>
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group control-group-text">
            <div class="controls">
              <p>Need more info? Want to sign up? <a href={{urls.users.partnerregister}}>Let us know.</a></p>
            </div><!-- end controls -->
          </div><!-- end form group -->
        </form>
      </div><!-- end row -->
    </div><!-- end container -->
{% endblock content %}
