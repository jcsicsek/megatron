{% extends 'base.html' %}

{% block content %}
    <div class="container container-login">
      <div class="row">
        <form class="form-login">
          <a href={{urls.static.root}}><div class="logo"></div></a>
          <h1>Login</h1>
          <div class="form-group">
            <div class="controls">
              <div class="row">
              	<div class="col-md-2">
              		<p>I am a:</p>
              	</div><!-- end col -->
                <div class="col-md-10">
                  	<div class="btn-group col-md-12" data-toggle="buttons">
	                  	<label class="btn btn-grey col-md-6">
	                    	<input type="radio" name="merchant" id="merchant"><span class="fa fa-building-o"></span> Merchant
	                  	</label>
	                  	<label class="btn btn-grey col-md-6">
	                    	<input type="radio" name="consumer" id="consumer"><span class="fa fa-users"></span> Consumer
	                  	</label>
                	</div>
                </div><!-- end col -->
              </div><!-- end row -->
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <input type="text" name ="email" class="form-control" placeholder="Your Email Address" mouseev="true" autocomplete="off" keyev="true" clickev="true">
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <input type="password" name="password" class="form-control" placeholder="Enter Password" mouseev="true" autocomplete="off" keyev="true" clickev="true">
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <button class="btn btn-lg btn-block btn-purple" type="submit">Login</button>
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="space-50"></div>
          <div class="form-group control-group-text">
            <div class="controls">
              <p>Don't have an account yet? <a href={{urls.users.register}}>Register</a></p>
            </div><!-- end controls -->
          </div><!-- end form group -->
        </form>
      </div><!-- end row -->
    </div><!-- end container -->
{% endblock content %}
