{% extends 'base.html' %}

{% block content %}
    <div class="container container-login">
      <div class="row">
        <form class="form-horizontal form-login" method="POST" action="{{urls.users.login}}">
          <a href={{urls.static.root}}><div class="logo"></div></a>
          <h1>Login</h1>
          <div class="form-group">
            <label for="type" class="col-sm-3 control-label">I am a...</label>
            <div class="col-sm-9">
              <div class="btn-group col-sm-12" data-toggle="buttons">
                <label class="btn btn-grey col-sm-6">
                  <input type="radio" name="merchant" id="merchant"><span class="fa fa-building-o"></span> Merchant
                </label>
                <label class="btn btn-grey col-sm-6">
                  <input type="radio" name="consumer" id="consumer"><span class="fa fa-users"></span> Consumer
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Email</label>
            <div class="col-sm-9">
              <input type="text" name="email" class="form-control" id="email" placeholder="Your email address">
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Password</label>
            <div class="col-sm-9">
              <input type="password" name="password" class="form-control" id="password" placeholder="Your password">
            </div>
          </div>
          <div class="form-group">
            <div class="controls">
              <button class="btn btn-lg btn-block btn-purple" type="submit">Login</button>
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="space-50"></div>
          <div class="form-group control-group-text">
            <!-- <div class="controls">
              <p>Don't have an account yet? <a href={{urls.users.register}}>Register</a></p>
            </div> --><!-- end controls -->
          </div><!-- end form group -->
        </form>
      </div><!-- end row -->
    </div><!-- end container -->
{% endblock content %}
