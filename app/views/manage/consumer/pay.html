{% extends "base.html" %}

{% block content %}
  {% parent %}
  <h2>Make a Payment</h2>
  <form action="" id="payment-form" class="sky-form margin-tb-30">
    <fieldset>                  
      <div class="row">
        <section class="col col-3">
          <label class="label">First Name</label>
          <label class="input">
            <i class="icon-append fa fa-user"></i>
            <input type="text" name="fname">
          </label>
        </section>
        <section class="col col-3">
          <label class="label">Last Name</label>
          <label class="input">
            <i class="icon-append fa fa-user"></i>
            <input type="text" name="lname">
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-3">
          <label class="label">Phone Number</label>
          <label class="input">
            <i class="icon-append fa fa-phone"></i>
            <input type="text" name="phone" id="phone">
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-4">
          <label class="label">E-mail</label>
          <label class="input">
            <i class="icon-append fa fa-envelope-o"></i>
            <input type="email" name="email">
          </label>
        </section>
      </div>
    </fieldset>

    <fieldset>
      <div class="row">
        <section class="col col-6">
          <label class="label">City</label>
          <label class="input">
            <input type="text" name="city">
          </label>
        </section>
        <section class="col col-3">
          <label class="label">State</label>
          <label class="input">
            <input type="text" name="state">
          </label>
        </section>
        <section class="col col-3">
          <label class="label">Zip Code</label>
          <label class="input">
            <input type="text" name="zip_code">
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-9">
          <label class="label">Street Address</label>
          <label for="file" class="input">
            <input type="text" name="address">
          </label>
        </section>
        <section class="col col-3">
          <label class="label">Country</label>
          <label class="select">
            <select name="country">
              <option value="0" selected="" disabled="">Country</option>
              <option value="1">United States</option>
              <option value="2">Canada</option>
            </select>
            <i></i>
          </label>
        </section>
      </div>
      <section>
        <label class="label">Additional Info / Notes</label>
        <label class="textarea textarea-expandable textarea-resizable">
          <textarea rows="3" name="info"></textarea>
        </label>
      </section>
    </fieldset>
    <fieldset>
      <section>
        <div class="inline-group">
          <label class="radio"><input type="radio" name="radio-inline" checked=""><i class="rounded-x"></i>Credit/Debit Card</label>
          <label class="radio"><input type="radio" name="radio-inline"><i class="rounded-x"></i>Bank Transfer</label>
          <label class="radio"><input type="radio" name="radio-inline"><i class="rounded-x"></i>PayPal</label>
        </div>
      </section>                  
      <div class="row">
        <section class="col col-6">
          <label class="label">Billing Name</label>
          <label class="input">
            <input type="text" name="name">
          </label>
        </section>
      </div>
      <div class="row">
        <section class="col col-4">
          <label class="label">Credit Card Number</label>
          <label class="input">
            <input type="text" name="card" id="card">
          </label>
        </section>
        <section class="col col-2">
          <label class="label">CVV</label>
          <label class="input">
            <input type="text" name="cvv" id="cvv">
          </label>
        </section>
      </div>

      <div class="row">
        <label class="label col col-2">Expiration date</label>
        <section class="col col-2">
          <label class="select">
            <select name="month">
              <option value="0" selected="" disabled="">Month</option>
              <option value="1">January</option>
              <option value="1">February</option>
              <option value="3">March</option>
              <option value="4">April</option>
              <option value="5">May</option>
              <option value="6">June</option>
              <option value="7">July</option>
              <option value="8">August</option>
              <option value="9">September</option>
              <option value="10">October</option>
              <option value="11">November</option>
              <option value="12">December</option>
            </select>
            <i></i>
          </label>
        </section>
        <section class="col col-2">
          <label class="input">
            <input type="text" name="year" id="year" placeholder="Year">
          </label>
        </section>
      </div>
    </fieldset>
    <footer>
      <button type="submit" class="btn-u btn-lg pull-right">Make Payment</button>
    </footer>
  </form>         
{% endblock %}
