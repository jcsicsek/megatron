{% extends 'base.html' %}

{% block content %}
    <div class="container container-login">
      <div class="row">
        <form class="form-horizontal form-login" method="POST" action="{{urls.users.login}}" data-parsley-validate data-parsley-focus="first" data-parsley-priority-enabled="false">
          <a href={{urls.static.root}}><div class="logo"></div></a>
          <div class="space-50"></div>
          <h1>Login to tabb.io</h1>
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Phone Number</label>
            <div class="col-sm-8">
              <input type="text" name="phone" class="form-control" id="phone" placeholder="Your phone number" data-parsley-trigger="change focusout blur" required data-parsley-type="digits" data-parsley-type-message="This doesn't look like a valid phone number" data-parsley-required-message="A phone number is required to login" data-parsley-length="[10, 10]" data-parsley-length-message="Your phone number must be 10 numbers long" >
            </div>
          </div>
          <div class="form-group">
            <label for="name" class="col-sm-4 control-label">Pin Code</label>
            <div class="col-sm-8">
              <input type="password" name="pin-code" class="form-control" id="pin-code" placeholder="Your pin code" data-parsley-trigger="change focusout blur" required data-parsley-required-message="We need your pin code so that you can login" data-parsley-length="[4, 12]" data-parsley-length-message="Pin codes must be at least 4 digits">
            </div>
          </div>
          <div class="space-50"></div>
          <div class="form-group">
            <div class="controls">
              <button class="btn btn-lg btn-block btn-purple" type="submit">Login</button>
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group control-group-text">
            <div class="controls">
              <p>Are you a merchant, lender, or developer? <a href={{urls.users.partnerlogin}}>Partner with us.</a></p>
            </div><!-- end controls -->
          </div><!-- end form group -->
        </form>
      </div><!-- end row -->
    </div><!-- end container -->
{% endblock content %}
