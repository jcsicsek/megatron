{% extends 'base.html' %}

{% block content %}
  <div class="container container-login">
    <div class="row">
      <form class="form-horizontal form-login" role="form">
        <a href={{urls.static.root}}><div class="logo"></div></a>
      <h1>Loan Application</h1>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="first_name" placeholder="First Name">
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="last_name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address_1" placeholder="Address Line 1">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="address_2" placeholder="Address Line 2">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="col-sm-2 control-label"></label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="state" placeholder="State">
          </div>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="zip_code" placeholder="Zip Code">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label"></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="country" placeholder="County">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="phone" placeholder="Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label for="last_name" class="col-sm-2 control-label">SSN</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="last4ssn" placeholder="Last 4 SSN#">
          </div>
        </div>
        <div class="space-50"></div>
        <div class="form-group">
          <div class="controls">
            <button class="btn btn-lg btn-block btn-purple" type="submit">Apply for Loan</button>
          </div><!-- end controls -->
        </div><!-- end form group -->
        <div class="space-50"></div>
      </form>
    </div><!-- end row -->
  </div><!-- end container -->
{% endblock content %}
