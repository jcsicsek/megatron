{% extends 'base.html' %}

{% block content %}
    <div class="container container-login">
      <div class="row">
        <form class="form-login" method="POST" action="{{urls.users.register}}">
          <a href={{urls.static.root}}><div class="logo"></div></a>
          <h1>Register</h1>
          <div class="form-group">
            <div class="controls">
              <div class="row">
              	<div class="col-md-2">
              		<p>I am a:</p>
              	</div><!-- end col -->
                <div class="col-md-10">
                  <div class="btn-group col-md-12" data-toggle="buttons">
                    <label class="btn btn-grey col-md-6">
                      <input type="radio" name="role" id="merchant" value="merchant"><span class="fa fa-building-o"></span> Merchant
                    </label>
                    <label class="btn btn-grey col-md-6">
                      <input type="radio" name="role" id="consumer" value="consumer"><span class="fa fa-users"></span> Consumer
                    </label>
                  </div>
                </div><!-- end col -->
              </div><!-- end row -->
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <input type="text" name="email" class="form-control" placeholder="Your Email Address" mouseev="true" autocomplete="off" keyev="true" clickev="true">
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <input type="password" name="password" class="form-control" placeholder="Create Password" mouseev="true" autocomplete="off" keyev="true" clickev="true">
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <input type="password" name="password_conf" class="form-control" placeholder="Confirm Password" mouseev="true" autocomplete="off" keyev="true" clickev="true">
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="form-group">
            <div class="controls">
              <button class="btn btn-lg btn-block btn-purple" type="submit">Register</button>
            </div><!-- end controls -->
          </div><!-- end form group -->
          <div class="space-50"></div>
          <div class="form-group control-group-text">
            <div class="controls">
              <p>Already have an account? <a href={{urls.users.login}}>Login</a></p>
            </div><!-- end controls -->
          </div><!-- end form group -->
        </form>
      </div><!-- end row -->
            
    </div><!-- end container -->
{% endblock content %}
